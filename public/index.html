<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#"><img src="images/Icons/icons8-partly-cloudy-day-48.png">Lit Agenda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <div id="app" class="content container">
        <br />
        <form v-on:submit.prevent="addItem">
            <div>
                <p>Date: <input type="text" v-model="addDate"></p>
            </div>
            <div>
                <p>Time: <input type="text" v-model="addTime"></p>
            </div>
            <div>
                <p>Type: <input type="text" v-model="addType"></p>
            </div>
            <div>
                <p>Description of the activity: <textarea v-model="addDescription"></textarea></p>
            </div>
            <button type="submit">Add</button>
        </form>
        <div v-for="item in agenda">
            <hr />
            <div class="item">
                <p>Date: {{item.date}}</p>
                <p>Time: {{item.time}}</p>
                <p>Type: {{item.type}}</p>
                <p>Description: {{item.description}}</p>
                <div class="customButtons">
                    <button @click="deleteItem(item)" class="delete">Delete</button>
                   <!-- <button @click="editItem(item)" class="edit">Edit</button> -->
                </div>

            </div>
        </div>
    </div>

    <br />
    <br />
    <br />
    <br />
    <br />
    <br />

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <span class="copyright">Copyright &copy; LP 2019</span>
                </div>
                <div class="col-md-6">
                    <ul class="list-inline social-buttons">
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/ladypulido94">
                                <img src="images/Icons/icons8-facebook-circled-48.png" />
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://github.com/ladypulido94/CP4">
                                <img src="images/Icons/icons8-github-48.png" />
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/ladypulido94/">
                                <img src="images/Icons/icons8-instagram-old-48.png" />
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
